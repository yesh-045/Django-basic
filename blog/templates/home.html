<!DOCTYPE html>
<html lang="en">
  <head>

    <title>MyWebPage  </title>

  </head>
  <body>
    <header>
      <h1>Welcome to My Web Page</h1>
    </header>


    {% for post in posts %}
        <h2>{{ post.name }}</h2>
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }} on {{ post.date }}</p>
    {% endfor %}

    <footer>
      <p>Copyright Â© 2023 My Web Page</p>
    </footer>
  </body>
</html>
